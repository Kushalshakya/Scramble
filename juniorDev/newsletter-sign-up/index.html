<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="newsletter" class="newsletter d-flex vh-100 w-100 justify-content-center align-items-center">
        <div class="newsletterContainer row py-3 px-2 bg-white  justify-content-center align-items-center">
            <div class="newsletterDescription col-6 ps-5">
                <h2 class="py-2">Stay updated!</h2>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="py-2 m-0 px-0">
                    <li class="py-1"><img src="assets/images/icon-list.svg" class="pe-3">Product discovery and building what matters</li>
                    <li class="py-1"><img src="assets/images/icon-list.svg" class="pe-3">Measuring to ensure updates are a success</li>
                    <li class="py-1"><img src="assets/images/icon-list.svg" class="pe-3">And much more!</li>
                </ul>
                <form action="" class="py-2">
                    <label for="emailAddress">Email Address</label><br>
                    <input type="email" class="w-100 formEmail rounded mt-1 me-3 p-2" spellcheck="false" autocomplete="off" required>
                    <button class="btn subscribeBtn w-100 text-white my-3 p-2">Subscribe to monthly newsletter</button>
                </form>
            </div>
            <div class="newsletterImage col-6 h-100">
                <img src="./assets/images/illustration-sign-up-desktop.svg">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
</html>
