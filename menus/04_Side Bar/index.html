<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <meta name="description" content="Side Bar">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Kushal Shakya">
    <link rel="stylesheet" href="./style.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="mainWindowContainer d-flex gap-4">
        <div class="sidebar bg-info active">
            <div class="sidebar-container">
                <ul class="text-white">
                    <li><i class="material-icons icons">grade</i><a href="#"></a></li>
                    <li><i class="material-icons icons">import_contacts</i><a href="#"></a></li>
                    <li><i class="material-icons icons">link</i><a href="#"></a></li>
                    <li><i class="material-icons icons">alternate_email</i><a href="#"></a></li>
                </ul>
            </div>
        </div>
        <div class="sidebar-modes p-4 d-flex gap-4 flex-wrap">
            <button class="btn bg-primary text-white btn-fixed">Fixed SideBar</button>
            <button class="btn bg-primary text-white btn-autoFit-height">Auto Fit Height</button>
            <button class="btn bg-primary text-white btn-toggle">Toggle SideBar</button>
        </div>
    </div>
    
    <script src="./script.js" defer type="text/javascript"></script>
</body>
</html>
